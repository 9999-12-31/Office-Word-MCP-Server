name: Build and Push Docker Image 

on: 
  push: 
    branches: 
      - main 
      - master 
      - develop 
    tags: 
      - 'v*.*.*' 
  workflow_dispatch: 
    inputs: 
      push_images: 
        description: 'Push images to registry' 
        required: false 
        default: true 
        type: boolean 
  pull_request: 
    branches: [ main, master, develop ] 

concurrency: 
  group: build-push-${{ github.ref }} 
  cancel-in-progress: true 

permissions: 
  contents: read 
  packages: write 
  attestations: write 
  id-token: write 

env: 
  REGISTRY_GHCR: ghcr.io 

jobs: 
  # ============================================================================
  # Stage 1: Project Detection and Metadata 
  # ============================================================================
  detect-and-prepare: 
    name: üîç Detection & Metadata 
    runs-on: ubuntu-latest 
    outputs: 
      version: ${{ steps.meta.outputs.version }} 
      should-push: ${{ steps.meta.outputs.should-push }} 
      platforms: ${{ steps.meta.outputs.platforms }} 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 
        with: 
          fetch-depth: 0 

      - name: Extract metadata 
        id: meta 
        run: | 
          # Determine version based on event type 
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then 
            VERSION="${{ github.ref_name }}" 
          else 
            VERSION="latest" 
          fi 

          # Determine if should push 
          SHOULD_PUSH="false" 
          if [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/develop" || "${{ github.ref_type }}" == "tag") ]]; then 
            SHOULD_PUSH="true" 
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.push_images }}" == "true" ]]; then 
            SHOULD_PUSH="true" 
          fi 

          # Set platforms (multi-arch builds) 
          PLATFORMS="linux/amd64,linux/arm64" 

          echo "version=$VERSION" >> $GITHUB_OUTPUT 
          echo "should-push=$SHOULD_PUSH" >> $GITHUB_OUTPUT 
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT 

          echo "üè∑Ô∏è Version: $VERSION" 
          echo "üì§ Should push: $SHOULD_PUSH" 
          echo "üèóÔ∏è Platforms: $PLATFORMS" 

  # ============================================================================
  # Stage 2: Build Docker Image 
  # ============================================================================
  build-word-mcp-server: 
    name: üê≥ Build Word MCP Server Image 
    runs-on: ubuntu-latest 
    needs: detect-and-prepare 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 

      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v3 

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v3 

      - name: Login to GitHub Container Registry 
        if: needs.detect-and-prepare.outputs.should-push == 'true' 
        uses: docker/login-action@v3 
        with: 
          registry: ${{ env.REGISTRY_GHCR }} 
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Extract metadata 
        id: docker-meta 
        uses: docker/metadata-action@v5 
        with: 
          images: | 
            ${{ env.REGISTRY_GHCR }}/9999-12-31/office-word-mcp-server 
          tags: | 
            type=raw,value=${{ needs.detect-and-prepare.outputs.version }} 
            type=ref,event=branch 
            type=ref,event=pr 
            type=semver,pattern={{version}} 
            type=semver,pattern={{major}}.{{minor}} 
            type=semver,pattern={{major}} 
            type=sha 

      - name: Build and push Docker image 
        uses: docker/build-push-action@v6 
        with: 
          context: . 
          file: ./Dockerfile 
          platforms: ${{ needs.detect-and-prepare.outputs.platforms }} 
          push: ${{ needs.detect-and-prepare.outputs.should-push }} 
          tags: ${{ steps.docker-meta.outputs.tags }} 
          labels: ${{ steps.docker-meta.outputs.labels }} 
          build-args: | 
            VERSION=${{ needs.detect-and-prepare.outputs.version }} 
            GIT_COMMIT=${{ github.sha }} 
            BUILD_TIME=${{ github.run_id }} 
          cache-from: type=gha 
          cache-to: type=gha,mode=max 
          no-cache: false 
